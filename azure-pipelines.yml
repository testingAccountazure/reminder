trigger:
  - master

steps:
  - task: GitHubRelease@0
    displayName: ‘Create GitHub Release’
    inputs:
      gitHubConnection: $(teo)
      repositoryName: testingAccountazure/reminder
      action: edit
      tag: 1.14.0